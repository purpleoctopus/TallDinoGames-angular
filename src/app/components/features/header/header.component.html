<header class="flex h-[80px] bg-black justify-between p-5 px-8 fixed z-50 w-screen">
    <h2 class="my-auto">LOGO</h2>
    <div class="flex justify-end">
        <div class="my-auto h-fit" id="dropdown">
            <button class="dropdown-btn" (click)="openLangDropdown()">
                <span class="mr-3">{{currentLang}}</span>
                <div id="arrow"></div>
            </button>
            <div class="dropdown-menu">
              <a (click)="setLang('uk')">uk</a>
              <a (click)="setLang('en')">en</a>
            </div>
          </div>
        <div id="desktop_nav" class="flex my-auto justify-end gap-10 w-[50%] min-w-[540px]">
            <div class="flex flex-col justify-center gap-3">
                <nav class="flex justify-between gap-10">
                    <a class="nav-button" routerLink="/home">Головна</a>
                    <a class="nav-button" routerLink="/about">Про нас</a>
                    <a class="nav-button" routerLink="/portfolio">Портфоліо</a>
                    <a class="nav-button" routerLink="/news">Новини</a>
                </nav>
                <div>
                    <div id="pointer" class="bg-orange-500 w-[10%] h-1"></div>
                </div>
            </div>
            <button routerLink="">Зв'язатися з нами</button>
        </div>
        <div (click)="openBurgerMenu()"
            class="flex ml-5 my-auto flex-col justify-between w-8 h-7" id="mobile_nav" 
            onclick="this.classList.toggle('active')">
            <div class="bg-white w-full h-[15%]"></div>
            <div class="bg-white w-full h-[15%]"></div>
            <div class="bg-white w-full h-[15%]"></div>
        </div>
    </div>
</header>

<app-burger-menu></app-burger-menu>
